    <div class="page-header text-center">
      <h1>Brewlog</h1> 
    </div>

      <div class="col-md-2 col-md-offset-5">
        <a href="/log"><img src="static/clipboard.svg" alt="Record a brew" class="img-responsive"></a>
      </div>
